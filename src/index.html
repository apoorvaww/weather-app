<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Weatherer</title>
</head>

<body>
    <header>

        <nav>
            <div class="m-2 p-2 mb-0 pb-0 flex items-center justify-between ">
                <div>
                    <div class="flex items-center justify-center">
                        <img src="logo.png" alt="" class="h-20 w-auto cursor-pointer ">
                        <h2 class="text-2xl font-semibold cursor-pointer ">Weatherer</h2>
                    </div>
                </div>
                <div class=" flex items-center justify-center gap-10">
                    <button
                        class="md:bg-blue-200 md:px-8 md:py-2 md:rounded-xl md:hover:bg-blue-300 md:focus:ring-2 md:focus:ring-blue-200 md:text-xl hidden md:block">
                        Login
                    </button>
                    <button
                        class="md:bg-blue-200 md:px-8 md:py-2 md:rounded-xl md:hover:bg-blue-300 md:focus:ring-2 md:focus:ring-blue-200 md:text-xl hidden md:block ">
                        Sign up
                    </button>
                </div>
            </div>
        </nav>

        <!-- <div class="bg-no-repeat bg-cover h-screen" style=" height: 100vh; background-image: url('bg-image-2.jpg');">
        </div> -->

    </header>

    <section class="grid mt-16">
        <div class="grid  items-center justify-center">
            <div class="">
                <label for="" class="text-lg">Location:
                <input type="text" placeholder="Enter your location..." class="border border-black rounded-xl px-10 py-1 focus:ring-1 focus:ring-blue-100 focus:border-0 cursor-text">
                </label>
            </div>
        </div>

        <div class="items-center justify-center grid">
            <div class="shadow-md shadow-black h-96 w-96 bg-blue-100 mt-5 rounded-xl focus:ring-1 focus:ring-blue-200 items-center justify-center">
                <div class="m-5 ml-12 items-center justify-center">
                    <img src="card-bg.jpg" alt="" class="h-48 w-auto items-center justify-center shadow-md mt-2 rounded-xl ">
                </div>
                <div class="grid m-5">
                    <p class="text-xl">Weather: </p>
                    <p class="mt-3">Status:</p>
                    <p class="mt-2">Date:</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
